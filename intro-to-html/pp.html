<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacBook Style Homepage</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }
        header {
            background: #f8f8f8;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        header img {
            height: 40px;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }
        .hero {
            text-align: center;
            padding: 20px;
        }
        .hero h1 {
            font-size: 3em;
            margin: 0.5em 0;
        }
        .hero p {
            font-size: 1.2em;
            margin: 0.5em 0;
        }
        .hero img {
            width: 100%;
            max-width: 800px;
            height: auto;
            margin-top: 20px;
        }
        .buttons {
            margin: 20px 0;
        }
        .buttons a {
            text-decoration: none;
            color: white;
            background-color: #0071e3;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 5px;
            font-size: 1em;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }
        .buttons a:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.4);
            transform: translate(-50%, -50%) rotate(45deg);
            transition: width 0.3s ease, height 0.3s ease;
        }
        .buttons a:hover {
            background-color: #005bb5;
        }
        .buttons a:hover:before {
            width: 0;
            height: 0;
        }
        footer {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo">
    </header>
    <main>
        <div class="hero">
            <h1>MacBook Pro</h1>
            <p>Power. Moves.</p>
            <img src="https://www.apple.com/v/macbook-pro-14-and-16/c/images/overview/hero_endframe__e6khcva4hkeq_large.jpg" alt="MacBook Pro">
        </div>
        <div class="buttons">
            <a href="#">Learn More</a>
            <a href="#">Buy</a>
        </div>
    </main>
    <footer>
        &copy; 2024 Apple Inc. All rights reserved.
    </footer>
</body>
</html>
