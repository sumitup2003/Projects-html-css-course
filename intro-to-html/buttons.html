<style>
    .subscribe-button{
        background-color: rgb(180, 19, 19);
        color: white;
        border: none;
        height: 34px;
        width: 100px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 7px;
        transition: opacity 0.15s;
 
    }

    .subscribe-button:hover {
        opacity: 0.8s;
    }

    .subscribe-button:active {
       opacity: 0.5;
    }



    .join-button{
        background-color: white;  
        border-color:rgb(0, 149, 255);
        border-style: solid;
        border-width: 1px;
        color: rgb(0, 149, 255);
        height: 36px;
        width: 70px;
        border-radius: 3px;
        cursor: pointer;  
        transition: background-color 0.15s;
    }

    .join-button:hover{
        background-color: blue;
        color: white;
    }

    .tweet-button{
        background-color: rgb(84, 124, 254);
        color: white;
        border: none;
        height: 36px;
        width: 74px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 17px; 
        cursor: pointer;
        margin-left: 8px;
        transition: box-shadow 0.15s;
       
    }
    .tweet-button:hover {
        box-shadow: 8px 8px 10px rgba(0, 0, 0.15);
        
    }
    
 
</style>

<button class="subscribe-button">
    SUBSCRIBE
</button>

<button class="join-button">
    JOIN
</button>

<button class="tweet-button"> 
    Tweet
</button>
